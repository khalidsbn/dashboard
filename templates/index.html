<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Admin Short Videos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles/style.css') }}">
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="logo-apple"></ion-icon>
                        </span>
                        <span class="title">Admin Short Videos</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('dashboard') }}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('upload_video') }}">
                        <span class="icon">
                            <ion-icon name="cloud-upload-outline"></ion-icon>
                        </span>
                        <span class="title">Upload Video</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('settings') }}">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- Search -->
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <!-- User Image -->
                <div class="user">
                    <img src="{{ url_for('static', filename='assets/imgs/user.jpg') }}" alt="User">
                </div>
            </div>

            <!-- Welcome Section -->
            <div class="welcome">
                <h1>Welcome, {{ username }}</h1>
                <p>Your uploaded videos are displayed below:</p>
            </div>

            <!-- Video Cards -->
            <div class="cardBox">
                {% for video in videos %}
                <div class="card">
                    <div class="video-container">
                        <!-- Video Player -->
                        <video controls width="100%">
                            <source src="{{ url_for('static', filename='uploads/' + video['file_name']) }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="video-details">
                        <h3>{{ video['title'] }}</h3>
                        <p>{{ video['description'] }}</p>
                        <span class="category">{{ video['category'] }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
