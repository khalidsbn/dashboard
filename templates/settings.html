<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles/style.css') }}">
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="{{ url_for('dashboard') }}">
                        <span class="icon">
                            <ion-icon name="logo-apple"></ion-icon>
                        </span>
                        <span class="title">Admin Short Videos</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('dashboard') }}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('upload_video') }}">
                        <span class="icon">
                            <ion-icon name="cloud-upload-outline"></ion-icon>
                        </span>
                        <span class="title">Upload Video</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('settings') }}">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>


                 <li>
                    <a href="{{ url_for('logout') }}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <h2>Settings</h2>
            </div>
            <div class="uploadBox">
                <h2>Your Settings</h2>
                    <h1>{{ firstname }}</h1>
                    <br>
                    <p><strong>First Name:</strong> {{ firstname }}</p>
                    <br>
                    <p><strong>Second Name:</strong> {{ secondname }}</p>
                    <br>
                    <p><strong>Age:</strong> {{ age }}</p>
                    <br>
                    <p><strong>Username:</strong> {{ username }}</p>
                    <br>
                    <p><strong>Email:</strong> {{ email }}</p>
                    <!-- Add other user details if available -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
